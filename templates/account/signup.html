{% extends 'festival/base.html' %}
{% load static %}


{% block content %}

<div id="wrapper">

    <!-- Banner -->
        <section id="intro" class="main">
            <h2>signup</h2>

            <form action="{% url 'signup' %}" method="POST">
                <div class="form-group">
                {% csrf_token %}
                <label for="user_id">사용자 ID</label>
                <input type="text" id="user_id" name="user_id" required="required"/>
                </div>

                <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" >
                </div>

                <div class="form-group">
                <label>비밀번호 확인</label>
                <input name="password_confirm" type="password" id="password_confirm">
                </div>

                
                <div class="form-group">

                <label>이름</label>
                <input name="name" type="text" id="name">
                </div>
                
                <div class="form-group">
                <label>주소</label>
                <input name="address" type="text" id="address">
                </div>
                
                <div class="form-group">
                <label>전화번호</label>
                <input name="phone" type="tel" id="phone" placeholder="000-0000-0000" pattern="[0-9]{2,3}-[0-9]{3.4}-[0-9]{3,4}">
                </div>
                
                <div class="form-group">
                <br>
                <button type="submit" >Signup</button>
                </div> 
            </form>

        </section>

</div>
{% endblock content %}
